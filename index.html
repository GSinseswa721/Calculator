<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header"></div>
    <div class="Container">
        <div class="calContainer">
        <div class="receiptPaper">
            
        </div>
        <div class="screenContainer">
            <p id="screen">0</p>
        </div>
        <div class="buttonRow">
            <button class="inputButton" id="clear">C</button>
            <button class="inputButton opButton" id="del">DEL</button>
            <button class="inputButton opButton" id="eq">=</button>
        </div>
        <div class="buttonRow">
            <button class="inputButton" id="1">1</button>
            <button class="inputButton" id="2">2</button>
            <button class="inputButton" id="3">3</button>
            <button class="inputButton opButton" id="-">-</button>
        </div>
        <div class="buttonRow">
            <button class="inputButton" id="4">4</button>
            <button class="inputButton" id="5">5</button>
            <button class="inputButton" id="6">6</button>
            <button class="inputButton opButton" id="*">x</button>
        </div>
        <div class="buttonRow">
            <button class="inputButton" id="7">7</button>
            <button class="inputButton" id="8">8</button>
            <button class="inputButton" id="9">9</button>
            <button class="inputButton opButton" id="รท">รท</button>
        </div>
        <div class="buttonRow">
            <button class="inputButton" id="0">0</button>
            <button class="inputButton" id="decimal">.</button>
            <button class="inputButton" id="negative">+/-</button>
            <button class="inputButton opButton" id="+">+</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
